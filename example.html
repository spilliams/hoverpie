<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="http://code.createjs.com/easeljs-0.6.1.min.js"></script>
  <script src="hoverpie.js"></script>
</head>
<body>

  <canvas id="myCanvas" width="350" height="350"></canvas>
  <script type="text/javascript">
  var data = [
    {
      percentage : 0.2,
      fillColor : "#c05555",
      label : "red",
      description : "red is good",
    },{
      percentage : 0.2,
      fillColor : "#ce7b2b",
      label : "orange",
      description : "orange is good",
      labelOffset : { x : -10, y : 0}
    },{
      percentage : 0.2,
      fillColor : "#dba000",
      label : "yellow",
      description : "yellow is good",
      config : {
        labelFontColor : "red",
        labelHoverColor : "green"
      }
    },{
      percentage : 0.2,
      fillColor : "#6e8c5f",
      label : "green",
      description : "green is good"
    },{
      percentage : 0.2,
      fillColor : "#0078bd",
      label : "blue",
      description : "blue is good"
    }];
    var config = {
      hoverScaleX : 1.5,
      hoverScaleY : 1.5,
      descriptionAlignment: "right",
      descriptionFontColor: "blue",
    };
  HoverPie.make("myCanvas", data, config);
  </script>
</body>
</html>

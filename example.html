<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="http://code.createjs.com/easeljs-0.6.1.min.js"></script>
  <script src="hoverpie.js"></script>
</head>
<body>

  <canvas id="myCanvas" width="350" height="350"></canvas>
  <canvas id="myCanvas2" width="100" height="100" data-hoverpie-config-canvas-padding="0"></canvas>
  
  <script type="text/javascript">
  var data = [
    {
      percentage : 0.2,
      fillColor : "#c05555",
      labelText : "red",
      descriptionText : "red is good",
      config : {
        descriptionLineWidth: 10,
        descriptionLineHeight: 1,
        descriptionOffsetX: 10,
        descriptionOffsetY: 10
      }
    },{
      percentage : 0.2,
      fillColor : "#ce7b2b",
      labelText : "orange",
      descriptionText : "orange is good",
      labelOffset : { x : 0, y : 0},
      labelHoverOffset : { x : 0, y : 0},
      config : {
        labelRadiusFactor: 0.25,
        labelHoverRadiusFactor: 0.75
      }
    },{
      percentage : 0.2,
      fillColor : "#dba000",
      labelText : "yellow",
      descriptionText : "yellow is good",
      config : {
        labelFontColor : "red",
        labelHoverColor : "green",
        descriptionLineWidth: 30
      }
    },{
      percentage : 0.2,
      fillColor : "#6e8c5f",
      labelText : "green",
      descriptionText : "green is good"
    },{
      percentage : 0.2,
      fillColor : "#0078bd",
      labelText : "blue",
      descriptionText : "blue is good"
    }];
    var config = {
      hoverScaleX : 1.5,
      hoverScaleY : 1.5,
      descriptionAlignment: "left"
    };
  HoverPie.make("myCanvas", data, config);
  </script>
</body>
</html>
